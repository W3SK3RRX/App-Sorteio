<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sorteador de Nomes</title>
</head>
<body>
    <header>
        <img src="logo.svg" alt="Logo do sorteador de nomes">
        <h1>Sorteador de Nomes</h1>
    </header>
    <main class="app">
        <section>
            <h2>Sortear Nomes</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa opção, você poderá salvar <br> o sorteio e compartilhar o link com outras pessoas.</p>
            <hr>
            <p style="text-align: left;">Adicione os nomes:</p>
            <div class="formulario">
                <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                <textarea id="entradaNomes" placeholder="Adicione os nomes separados por vírgula! (Maria, Daniel, João)"></textarea>
                <button class="botaoSortear">Sortear</button>
            </div>
            <div class="resultado">
                <span class="fechar">X</span>
                <p>Resultado:</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
    <script src="./../maratona-app-sorteio-master/assets/js/script.js"></script>
</html>
